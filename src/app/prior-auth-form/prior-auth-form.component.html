<form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
  
    <label>
      Member Id:
      <input type="text" formControlName="memberId">
    </label>
  
    <label>
      Provider Id:
      <input type="text" formControlName="providerId">
    </label>
    <button type="submit" [disabled]="!providerForm.valid">Submit</button>
  </form>
