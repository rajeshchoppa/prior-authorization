<form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Provider Login</h1>
    <div>
    <div class="form-group">
      <input type="text" formControlName="username" class="form-control" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User Name is required</div>
      </div>
    </div>
  
      <div class="form-group">
  
        <input type="password" formControlName="password" placeholder="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block btn-large">Login</button>
      </div>
    </div>
  </form>
